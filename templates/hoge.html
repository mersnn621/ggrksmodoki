<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="自分で調べることはとても大切です。人に聞く前に自分で調べましょう。">
    <meta name="author" content="Flamingo">
    <title>ggrks.world</title>
    <meta property="og:description" content="自分で調べることはとても大切です。人に聞く前に自分で調べましょう。" />
</head>
<body>
    <script type="text/javascript">
        var currentUrl = window.location.href;

        if (currentUrl.lastIndexOf('/') === currentUrl.length - 1) {
            window.location.replace("https://google.com");
        } else {
            var subdirectoryText = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);
            window.location.replace("https://www.google.com/search?q=" + subdirectoryText);
        }
    </script>
</body>
</html>
